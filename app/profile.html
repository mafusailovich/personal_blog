<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Profile</title>
</head>

<body>
    <div class="container">
        <div class="blog">
            <aside class="blog-contacts">
                <div class="blog-contacts__content">
                    <picture>
                        <source srcset="/images/col_summary/laptopDesk.avif" type="image/avif">
                        <source srcset="/images/col_summary/laptopDesk.webp" type="image/webp">
                        <img class="blog-contacts__desk" src="/images/col_summary/laptopDesk.jpg" alt="" width="300px"
                            height="180px">
                    </picture>
                    <img class="blog-contacts__rolan" src="/images/col_summary/Rolan.svg" alt="laptopDesk" width="140px"
                        height="140px">
                    <h2 class="blog-contacts__title">Ролан Закиров</h2>
                    <p class="blog-contacts__subtitle">Front-end разработчик</p>
                    <div class="blog-contacts__social">
                        <img class="blog-contacts__social-img" src="/images/col_summary/instagram.svg" alt="Instagram"
                            width="25px" height="25px">
                        <img class="blog-contacts__social-img" src="/images/col_summary/vk.svg" alt="VK" width="25px"
                            height="25px">
                    </div>
                    <p class="blog-contacts__text">Front-end разработчик. Практик верстки сайтов. Созданием сайтов
                        занимаюсь
                        с 2012 года. Работал в нескольких ИТ компаниях и наработал более 10 000 часов в создании сайтов
                        различной сложности.</p>
                    <div class="blog-contacts__links contacts-links">
                        <a class="contacts-links__link contacts-links--orange" href="#">Мои работы</a>
                        <a class="contacts-links__link contacts-links--blue " href="#">Написать мне</a>
                    </div>
                </div>
            </aside>
            <div class="blog__body">
                <header class="blog-header">
                    <nav class="blog-header__menu">
                        <a class="blog-header__link" href="#">Главная</a>
                        <a class="blog-header__link" href="#">Обо мне</a>
                    </nav>
                </header>
                <main class="blog-main">
                    <div class="profile">
                        <h1 class="profile__title other-title">Профиль</h1>
                        <form class="profile__data" action="#">
                            <div class="profile__input">
                                <div class="profile__data-input">
                                    <input class="profile__input-field profile__input-field--blue" type="text" name="name" id="name"
                                        placeholder="Имя Фамилия" value="Александр Провостин">
                                    <input class="profile__input-field" type="text" name="surname" id="surname"
                                        placeholder="E-mail" value="alex.provo@mail.com">
                                    <input class="profile__input-field" type="password" name="pass" id="pass" placeholder="Новый пароль">
                                    <input class="profile__input-field" type="password" name="confpass" id="confpass" placeholder="Подтвердите пароль">
                                </div>
                                <div class="profile__avatar">
                                    <img class="profile__avatar-img" src="/images/profile/avatar.png" alt="avatar" width="150px" height="150px">
                                    <input
                                        class="profile__avatar-input"
                                        type="file"
                                        accept=".jpg, .jpeg, .png, .bmp"
                                        name="choose-avatar"
                                        id="choose-avatar">
                                    <label class="profile__avatar-label" for="choose-avatar">
                                        выбрать аватар
                                    </label>
                                </div>
                            </div>
                            <button class="profile__submit" type="submit">Сохранить</button>
                        </form>
                    </div>
                    
                </main>
            </div>
        </div>
    </div>


    <script src="js/main.min.js"></script>
</body>

</html>
